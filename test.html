<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@10.0.2/dist/mermaid.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.0.2/dist/mermaid.min.js"></script>
  <style>
    .nodeStyle {
      fill: #F6BD60;
      stroke: #F1A85C;
      stroke-width: 2px;
    }
    .linkStyle {
      stroke: #D4AC6A;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <div class="mermaid">
    graph TD
      classDef nodeStyle fill:#F6BD60,stroke:#F1A85C,stroke-width:2px;
      classDef linkStyle stroke:#D4AC6A,stroke-width:2px;
      A[Начало] -->|Поток данных 1| B[Середина]
      B -->|Поток данных 2| C[Конец]
      class A,B,C nodeStyle
      class A-B,C-B linkStyle
  </div>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</body>
</html>
