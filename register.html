<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Криптовалютная платформа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  position: relative;
  margin-top: auto;
  width: 100%;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Регистрация</h1>
    </div>
    <div class="main-content">
<form id="myForm">
    <label for="fullName">ФИО:</label><br>
    <input type="text" id="fullName" name="fullName"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="citizenship">Гражданство:</label><br>
    <input type="text" id="citizenship" name="citizenship"><br>
    <input type="submit" value="Зарегистрироваться" class="button">
</form>
		<script>
    var form = document.getElementById('myForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Отменяем отправку формы
        window.location.href = 'home.html'; // Замените 'home.html' на нужную вам страницу
    });
</script>
        <p>или</p>
        <a href="home.html" class="button">Зарегистрироваться через Facebook</a>
        <a href="#" class="button">Зарегистрироваться через Google</a>
    </div>
    <div class="footer">
        <p>&copy; 2023 Криптовалютная платформа. Все права защищены.</p>
    </div>
</body>
</html>
