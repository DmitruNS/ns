<!DOCTYPE html>
<html>
<head>
  <title>Схема проекта</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .horizontal-container {
      display: flex;
      justify-content: space-between;
    }
    .box {
      border: 2px solid #000;
      padding: 20px;
      margin: 10px;
      text-align: center;
      width: 200px;
      background-color: #fff;
    }
    .arrow {
      font-size: 24px;
      padding: 20px;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Пользователь</div>
    <div class="arrow">&#8595;</div>
    <div class="box">Мобильное приложение</div>
    <div class="arrow">&#8595;</div>
    <div class="box">2FA / AUTH</div>
    <div class="arrow">&#8595;</div>
    <div class="box">Backend</div>
    <div class="arrow">&#8595;</div>
    <div class="horizontal-container">
      <div class="box">AML/CFT сервис</div>
      <div class="arrow">&#8594;</div>
      <div class="box">Хранилище крипты</div>
      <div class="arrow">&#8594;</div>
      <div class="box">Банк/Платежная система</div>
    </div>
    <div class="arrow">&#8595;</div>
    <div class="horizontal-container">
      <div class="box">Партнерские кассы</div>
      <div class="arrow">&#8594;</div>
      <div class="box">Партнерские магазины</div>
      <div class="arrow">&#8594;</div>
      <div class="box">Криптовалютные биржи/кошельки</div>
    </div>
  </div>

</body>
</html>
