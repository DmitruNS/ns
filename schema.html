<!DOCTYPE html>
<html>
<head>
  <title>Схема проекта</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      border: 2px solid black;
      padding: 20px;
      margin: 10px;
      text-align: center;
      width: 300px;
    }
    .line {
      height: 2px;
      background: black;
      margin: 5px 0;
    }
    .arrow {
      margin: 20px 0;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Пользователь</div>
    <div class="arrow">&#8595;</div>
    <div class="box">Мобильное приложение</div>
    <div class="arrow">&#8595;</div>
    <div class="box">Backend</div>
    <div class="arrow">&#8595;</div>
    <div class="box">Хранилище крипты</div>
  </div>

  <div class="line"></div>

  <div class="container">
    <div class="box">Партнерские кассы</div>
    <div class="box">AML/CFT сервис</div>
    <div class="box">Банк/Платежная система</div>
    <div class="box">Партнерские магазины</div>
    <div class="box">Криптовалютные биржи/кошельки</div>
  </div>

</body>
</html>
