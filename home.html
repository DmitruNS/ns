<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Криптовалютная платформа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .balance {
            background-color: #ddd;
            padding: 20px;
        }
        .balance h2 {
            margin-bottom: 10px;
        }
        .balance p {
            margin: 0;
            margin-bottom: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            margin-top: auto;
            width: 100%;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Личный кабинет</h1>
    </div>
    <div class="main-content">
        <div>
            <h2>Криптовалюты:</h2>
            <div class="balance">
                <p>Bitcoin: 2 BTC</p>
                <p>Ethereum: 17 ETH</p>
                <p>USDT: 37000 USDT</p>
            </div>
            <a href="transfer.html" class="button">Перевести криптовалюту</a>
            <a href="exchange.html" class="button">Обменять криптовалюту</a>
        </div>
        <div>
            <h2>Фиатные валюты:</h2>
            <div class="balance">
                <p>Доллар США: 274 USD</p>
                <p>Евро: 347 EURO</p>
                <p>Сербский динар: 77987 RSD</p>
            </div>
            <a href="fiat-withdraw.html" class="button">Оформить заявку на вывод</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Криптовалютная платформа. Все права защищены.</p>
    </div>
</body>
</html>
