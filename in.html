<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнение баланса | Криптовалютная платформа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
        }
        .form-group button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Пополнение баланса</h1>
    </div>
    <div class="main-content">
        <h2>Криптовалюты:</h2>
        <div class="form-group">
            <label for="bitcoin-address">Bitcoin адрес:</label>
            <input type="text" id="bitcoin-address" name="bitcoin-address" value="Btc1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" readonly />
        </div>
        <div class="form-group">
            <label for="ethereum-address">Ethereum адрес:</label>
            <input type="text" id="ethereum-address" name="ethereum-address" value="0xETH742d35Cc6634C0532925a3b844Bc454e4438f44e" readonly />
        </div>
        <div class="form-group">
            <label for="usdt-address">USDT адрес:</label>
            <input type="text" id="usdt-address" name="usdt-address" value="TroNdAC17F958D2ee523a2206206994597C13D831ec7" readonly />
        </div>

        <h2>Фиатные валюты:</h2>
        <form id="fiat-replenish-form">
            <div class="form-group">
                <label for="fiat-type">Выберите фиатную валюту:</label>
                <select id="fiat-type" name="fiat-type">
                    <option value="USD">Доллар США (USD)</option>
                    <option value="EURO">Евро (EURO)</option>
                    <option value="RSD">Сербский динар (RSD)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fiat-amount">Количество:</label>
                <input type="number" id="fiat-amount" name="fiat-amount" required />
            </div>
            <div class="form-group">
                <label for="fiat-cashbox">Выберите кассу:</label>
                <select id="fiat-cashbox" name="fiat-cashbox">
                    <option value="kassa1">Касса №1</option>
                    <option value="kassa2">Касса №2</option>
                    <option value="kassa3">Касса №3</option>
                </select>
            </div>
            <div class="form-group">
    <a href="input-confirm.html">
        <button type="submit">Пополнить</button>
    </a>
            </div>
        </form>
    </div>
    <div class="footer">
